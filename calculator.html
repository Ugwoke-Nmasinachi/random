<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/HTML + CSS personal projects(100 lvl)/My stylesheets/style.acttual/calculator.css"
</head>
<body>
    <div class="box">
        <div class="small_box">
        <h2>8 + 5</h2>
        </div>
        <div class="numbers">
            <div class="l1">
            <p class="grey">C</p>
            <p  class="grey">+/-</p>
            <p  class="grey">%</p>
            <p class="yellow">/</p>
            </div>
            
            <div class="l1">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p class="yellow">x</p>
            </div>

            <div class="l1">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p class="yellow">-</p>
            </div>

            <div class="l1">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p class="yellow">+</p>
            </div>

            <div class="l1">
            <p style="width: 150px;"">0</p>
            <p>.</p>
            <p class="yellow">=</p>
            </div>
            
        </div>

    </div>
    
</body>
</html>
